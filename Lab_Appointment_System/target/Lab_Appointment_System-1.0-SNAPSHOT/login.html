<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Laboratories Login - Login</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('Registration.jpeg') center/cover no-repeat;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1;
        }

        .login-container {
            position: relative;
            z-index: 2;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        .login-container h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            margin: 15px 0 8px;
            color: #555;
            font-size: 14px;
            text-align: left;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-container button {
             background-color: #4caf50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #3399ff;
        }

        .login-container .signup-link {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            margin-top: 15px;
            display: inline-block;
        }

        .login-container .signup-link:hover {
            text-decoration: underline;
        }
        
         
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="login-container">
        <h2>ABC Laboratories</h2>
        <form action="your_server_side_login_handler.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button> 
        </form>
        <a href="http://localhost:8080/Lab_Appointment_System/registration.html" class="signup-link">Don't have an account? Sign up here</a>
    </div>
    
    <script>
        function login() {
            const url = "http://localhost:8080/Lab_Appointment_System/login";
            const Name = document.getElementById("Name").value;
            const Password = document.getElementById("Password").value;

            const loginData = {
                Name: Name,
                Password: Password
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Login failed.');
                }
            })
            .then(data => {
                alert("Login successful");
                window.location.href = "dashbord.jsp"; // Redirect to dashboard page
            })
            .catch(error => {
                alert("Login failed. Please try again.");
                console.error('Error:', error);
            });
        }
    </script>
    

</body>

</html>
